{% load i18n static %}<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}{% get_current_language_bidi as LANGUAGE_BIDI %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
    <link rel="shortcut icon" type="image/png" href="{% static "images/favicon/favicon.ico" %}"/>
	<link rel="stylesheet" type="text/css" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
	<!-- Ionicons -->
	<link rel="stylesheet" type="text/css" href="{% static "ionicons/ionicons.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "admin-lte/dist/css/AdminLTE.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "admin-lte/dist/css/skins/_all-skins.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "icheck/skins/square/blue.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "conflicts/conflicts.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "datatables/css/datatables.min.css" %}">
	
	<!-- Material Design -->
	<link rel="stylesheet" type="text/css" href="{% static "material/css/bootstrap-material-design.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "material/css/ripples.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "material/css/MaterialAdminLTE.min.css" %}">
	<!-- AdminLTE Material Skins. Choose a skin from the css/skins
	      folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" type="text/css" href="{% static "material/css/skins/skin-md-blue-alfresco.css" %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
         <a href="{% url 'admin:index' %}">Django<b>ALF</b>resco</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        {% block content %}
            {% block object-tools %}{% endblock %}
            {{ content }}
        {% endblock %}
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

<script src="{% static "jquery/dist/jquery.min.js" %}"></script>
<script src="{% static "jquery/dist/jquery-ui.min.js" %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="{% static "bootstrap/dist/js/bootstrap.min.js" %} "></script>
<script src="{% static "admin-lte/dist/js/app.min.js" %}"></script>

<script src="{% static "datatables/js/datatables.min.js" %}"></script> 
<script src="{% static "jfu/js/vendor/jquery.ui.widget.js" %}"></script>
<script src="{% static "jfu/js/jquery.iframe-transport.js" %}"></script>
<script src="{% static "jfu/js/jquery.fileupload.js" %}"></script>

<script src="{% static "documents/js/basic-upload.js" %}"></script>

<!-- Material Design -->
<script src="{% static "material/js/material.min.js" %}"></script>
<script src="{% static "material/js/ripples.min.js" %}"></script>
<script>
    $.material.init();
</script>

</body>
</html>
