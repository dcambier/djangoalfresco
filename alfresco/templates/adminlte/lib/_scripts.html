{% load static %}

{% block scripts %}
<script src="{% static "jquery/dist/jquery.min.js" %}"></script>
<script src="{% static "jquery/dist/jquery-ui.min.js" %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="{% static "bootstrap/dist/js/bootstrap.min.js" %} "></script>
<script src="{% static "admin-lte/dist/js/app.min.js" %}"></script>

<script src="{% static "datatables/js/datatables.min.js" %}"></script> 

<script src="{% static "jfu/js/vendor/jquery.ui.widget.js" %}"></script> 
<!-- The Templates plugin is included to render the upload/download listings -->
<script src="{% static "jfu/js/tmpl.min.js" %}"></script> 
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="{% static "jfu/js/load-image.all.min.js" %}"></script> 
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="{% static "jfu/js/canvas-to-blob.min.js" %}"></script> 
<!-- blueimp Gallery script -->
<script src="{% static "jfu/js/jquery.blueimp-gallery.min.js" %}"></script> 
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="{% static "jfu/js/jquery.iframe-transport.js" %}"></script>
<!-- The basic File Upload plugin -->
<script src="{% static "jfu/js/jquery.fileupload.js" %}"></script>
<!-- The File Upload processing plugin -->
<script src="{% static "jfu/js/jquery.fileupload-process.js" %}"></script>
<!-- The File Upload image preview & resize plugin -->
<script src="{% static "jfu/js/jquery.fileupload-image.js" %}"></script>
<!-- The File Upload audio preview plugin -->
<script src="{% static "jfu/js/jquery.fileupload-audio.js" %}"></script>
<!-- The File Upload video preview plugin -->
<script src="{% static "jfu/js/jquery.fileupload-video.js" %}"></script>
<!-- The File Upload validation plugin -->
<script src="{% static "jfu/js/jquery.fileupload-validate.js" %}"></script>
<!-- The File Upload user interface plugin -->
<script src="{% static "jfu/js/jquery.fileupload-ui.js" %}"></script>
{% endblock %}
