{% extends 'adminlte/base.html' %}
{% block title %}{{ build_page_title }}{% endblock %} 
{% block page_name %}
        Upload
{% endblock %}
{% block breadcrumbs %}
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-user"></i> Alfresco</a></li>
        <li class="active">Upload</li>
      </ol>
{% endblock breadcrumbs %}

{% block content %}
                  	<!-- The file upload form used as target for the file upload widget -->
                  	<form id="fileupload" action="" method="POST" enctype="multipart/form-data">
                  		<!-- Redirect browsers with JavaScript disabled to the origin page -->
                  		
                  		<!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
                  		<div class="fileupload-buttonbar">

                  				<!-- The fileinput-button span is used to style the file input field as button -->
                  				<button type="button" class="btn btn-primary btn-block  btn-sm openBtn">Adicionar os documentos no Processo </button>
                  				<span class="btn btn-success btn-block btn-sm fileinput-button">
                                      <i class="glyphicon glyphicon-plus"></i>
                                      <span>Adicionar Arquivos...</span>
                                      <input type="file" name="files[]" multiple>
                                  </span>
                  				<!-- The global file processing state -->
                  				<span class="fileupload-process"></span>

                  			<!-- The global progress state -->
                  			<div class="fileupload-progress fade">
                  				<!-- The global progress bar -->
                  				<div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                  					<div class="progress-bar progress-bar-success" style="width:0%;"></div>
                  				</div>
                  				<!-- The extended global progress state -->
                  				<div class="progress-extended">&nbsp;</div>
                  			</div>
                  		</div>
                  		<!-- The table listing the files available for upload/download -->
                  		<table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
                  	</form>
{% endblock %}

<script>
$(function () {
    'use strict';

    // Initialize the jQuery File Upload widget:
    $('#fileupload').fileupload({
        // Uncomment the following to send cross-domain cookies:
        //xhrFields: {withCredentials: true},
    	url: '<?php echo $baseurl.'upload/json/'.$cpf; ?>'
    });
    // Load existing files:
    $('#fileupload').addClass('fileupload-processing');
    $.ajax({
        // Uncomment the following to send cross-domain cookies:
        //xhrFields: {withCredentials: true},
        url: $('#fileupload').fileupload('option', 'url'),
        dataType: 'json',
        context: $('#fileupload')[0]
    }).always(function () {
        $(this).removeClass('fileupload-processing');
    }).done(function (result) {
        $(this).fileupload('option', 'done')
            .call(this, $.Event('done'), {result: result});
    });
});
</script>
