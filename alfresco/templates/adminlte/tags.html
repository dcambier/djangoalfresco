{% extends 'adminlte/base.html' %}

{% block content %}
{% load render_table from django_tables2 %}
<h2>{{ title }}</h2>
<div class="container">
   
    {% if tags %}
    <table class="table table-bordered table-striped" id="tags">
      <tr>
        <th>Tag</th>
        <th>Id</th>
      </tr>
      {% for tag in tags %}
      <tr>
        <td>{{ tag.entry.tag }}</td>
        <td>{{ tag.entry.id }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
      <strong>There are no tag.</strong>
    {% endif %}
  </div>
{% endblock %}

<script>
$(document).ready(function(){
    $('#tags').DataTable();
});
</script>
